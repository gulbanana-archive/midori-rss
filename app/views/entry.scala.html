@(entry: Entry, feed: Feed)

<div class="item">
  <div style="overflow: auto;">
    <div style="float: left;"><h3><a href="@entry.link">@entry.title</a><h3></div>
    <div style="float: right; text-align: right;">
      <h4>
        [<a href="@feed.link">@feed.title</a>]<br/>
        <small>@org.joda.time.format.DateTimeFormat.mediumDateTime.print(entry.posted)</small>
      </h4>
    </div>
  </div>
  <p>@Html(entry.content)</p>
</div>
